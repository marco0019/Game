<!DOCTYPE html>
<html>
    <head>
        <title>Game - Tetris</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
    <img src="rotations.png" id="img" style="display:none;"/>
    <div style="margin-bottom: 100px;"></div>
        <div class="container noselect" style="transform: translateY(-50px);">
            <div style="display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;">
                <div style="display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;">
                    <button class="button" id="replay" onclick="restart()">RESTART</button>
                </div>
                <div id="container"></div>
                <div>
                    <div id="nextShape"></div>
                    <div id="ui">
                        <h2 class="distance">highscore</h2>
                        <span class="scoring" id="maxscore">00</span>
                        <h2>SCORE
                        </h2>
                        <span class="scoring" id="score">00</span>
                        <h2>lines</h2><span class="scoring" id="lines">00</span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="author">
                <h1>TETRIS</h1> <span>BY</span><i>Marco Menegazzi</i>
              </div>
        </footer>
    <script src="tetris.js"></script>
    </body>
</html>
